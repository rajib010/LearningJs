<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="info">

    </div>

    <Script>
        const info = document.querySelector(".info");

        window.addEventListener('keydown', (e) => {
            info.innerHTML =
                `
                <div class="tableinfo" style="border:1px solid black">
                    <table>
                            <tr>
                                <th>Key</th>
                                <th>Keycode</th>
                                <th>code</th>
                            </tr>
                            <tr>
                                <td>${e.key}</td>
                                <td>${e.keyCode}</td>
                                <td>${e.code}</td>
                            </tr>
                            </table>
                </div>
            `
        })
    </Script>
</body>

</html>
