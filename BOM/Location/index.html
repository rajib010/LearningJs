        /*
            location.host   gives the name of the server with portname

            location.protocol   gives the protocol used
            location.hash   gives the property that is after the hash
            location.search     gives the value after ?... that the user has used to search in the webpage



            //some of the methods in the location object
            location.reload() to refresh the page
            location.assign('url pass')  pass the url that u want to assign in the url bar
